<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登入 - Invflow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
            <div class="card-body">
                <h4 class="card-title mb-3 text-center">庫存系統</h4>
                <p class="text-muted text-center mb-4">請先登入以繼續</p>

                <form method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <label for="username" class="form-label">帳號</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">登入</button>

                    <div class="mt-3 text-center text-danger" th:if="${param.error}">
                        帳號或密碼錯誤
                    </div>
                    <div class="mt-3 text-center text-success" th:if="${param.logout}">
                        已成功登出
                    </div>
                    <div class="dropdown-divider"></div>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
