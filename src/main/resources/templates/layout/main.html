<!DOCTYPE html>
<html lang="zh-Hant" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ?: 'Inventory System'">
        Inventory System
    </title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        /* 上方深色 bar */
        .topbar {
            background-color: #212529;
            color: #fff;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topbar a {
            color: #fff;
            text-decoration: none;
        }

        .topbar a:hover {
            text-decoration: underline;
        }

        /* 主版面：左側 sidebar + 右側內容 */
        .layout-container {
            display: flex;
            height: calc(100vh - 56px);
            /* 扣掉 topbar 大約高度 */
        }

        /* Sidebar */
        .sidebar {
            width: 180px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding-top: 1rem;
            flex-shrink: 0;
        }

        .sidebar .nav-link {
            display: block;
            padding: 0.5rem 1.25rem;
            color: #212529;
            text-decoration: none;
        }

        .sidebar .nav-link:hover {
            background-color: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #e9ecef;
            font-weight: bold;
        }

        /* 主內容 */
        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .btn-search {
            border: 1px solid #1f7a3f;
            background: #fff;
            color: #1f7a3f;
        }

        .btn-clear {
            border: 1px solid #ccc;
            color: #555;
        }

        .erp-date{
            height: 34px;
            width: 170px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 0 10px 0 12px;  /* 右側留空給icon */
            background: #fff;
            font-size: 16px;
            line-height: 44px;
            box-sizing: border-box;
        }

        .erp-date:focus{
            outline: none;
            border-color: #1f7a3f;
            box-shadow: 0 0 0 3px rgba(31,122,63,0.12);
        }

        /* 讓 起 + 日期 input 水平對齊 */
        .date-field{
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0; /* 避免 label 預設下邊距 */
        }

        /* 文字對齊 input 中線 */
        .date-label{
            line-height: 1;
            margin-bottom: 0;
            font-weight: 500;
            color: #333;
        }

        .filter-row .keyword-input{
            width: 260px;
            min-width: 160px;
            height: 44px;
        }

        .filter-row .filter-date{
            width: 170px;
            height: 44px;
        }

        .filter-row .filter-select{
            width: 140px;
            height: 44px;
            border-radius: 10px;
        }

        .filter-row .filter-field{
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0;
        }

        .field-feedback { 
            min-height: 1.25rem; 
        }

        .table-fixed {
            table-layout: fixed;
            width: 100%;
        }

        .col-name{
            width: 240px;
        }
        
    </style>

</head>

<body>

    <!-- 整個版型：上方 + 左側 + 右側內容區 -->
    <header class="topbar">
        <a th:href="@{/dashboard}" class="fw-semibold">Invflow</a>

        <span sec:authorize="isAuthenticated()" class="me-3">
            使用者: 
            <span th:text="${#authentication.name}">userName</span>
        </span>

        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">登出</a>
    </header>

    <div class="layout-container">

        <!-- Sidebar -->
        <nav class="sidebar">
            <a class="nav-link" th:classappend="${activePage}=='dashboard' ? ' active' : ''" th:href="@{/dashboard}">
                首頁
            </a>
            <a class="nav-link" th:classappend="${activePage}=='items' ? ' active' : ''" th:href="@{/items}">
                商品管理
            </a>
            <a class="nav-link" th:classappend="${activePage}=='suppliers' ? ' active' : ''" th:href="@{/suppliers}">
                廠商管理
            </a>
            <a class="nav-link" th:classappend="${activePage}=='inventorylogs' ? ' active' : ''"
                th:href="@{/inventorylogs}">
                庫存異動
            </a>
            <a class="nav-link" sec:authorize="hasAnyRole('ADMIN')" th:classappend="${activePage}=='users' ? ' active' : ''" th:href="@{/users}">
                帳號管理
            </a>
        </nav>

        <!-- 右側主內容 -->
        <main class="main-content">

            <!-- 成功訊息 -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show mb-3" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- 失敗 / 錯誤訊息 -->
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show mb-3" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:replace="${content}"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
